<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" class="logo">LOGO</a>
        <div class="barra">
            <ul class="navegacao">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Social</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="pesquisa">
                <span class="icone">
                    <ion-icon name="search-outline" class="searchb"></ion-icon>
                    <ion-icon name="close-outline" class="closeb"></ion-icon>
                </span>
            </div>
            <ion-icon name="menu-outline" class="menuresponsivo"></ion-icon>
            <div class="boxpesquisa">
                <input type="text" placeholder="Pesquise Aqui">
            </div>
        </div>
    </header>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        
        
    <script>
        
        let searchb = document.querySelector('.searchb');
        let closeb = document.querySelector('.closeb');
        let boxpesquisa = document.querySelector('.pesquisa');
        let navegacao = document.querySelector('navegacao')
        let menuresponsivo = document.querySelector('menuresponsivo')
        let header = document.querySelector('header')

        searchb.onclick = function(){
            boxpesquisa.classList.add('active');
            closeb.classList.add('active');
            searchb.classList.add('active');
            menuresponsivo.classList.add('hide');
            header.classList.remove('open');
            
        }
        closeb.onclick = function(){
            boxpesquisa.classList.remove('active');
            closeb.classList.remove('active');
            searchb.classList.remove('active');
            menuresponsivo.classList.remove('hide');
        }
        menuresponsivo.onclick = function(){
            header.classList.toggle('open');
            boxpesquisa.classList.remove('active');
            closeb.classList.remove('active');
            searchb.classList.remove('active');
        }
    </script>
     
</body>
</html>
